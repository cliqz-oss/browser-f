<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script type="text/javascript">

  var myWorker;
  function init() {
   myWorker = new Worker('ping_worker.js');
   for (let i = 0; i++; i < 10) myWorker.postMessage("ping");
  }

  </script>
</head>
<body onload="init()">
  <h1>A page with a worker</h1>
</body>
</html>
