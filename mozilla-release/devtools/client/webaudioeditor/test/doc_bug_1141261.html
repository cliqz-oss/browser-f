<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Web Audio Editor test page</title>
  </head>

  <body>

    <script type="text/javascript">
      "use strict";

      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      gain.disconnect();
    </script>
  </body>

</html>
