<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  @keyframes css-animations {
    from {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    to {
      opacity: 0;
    }
  }

  #css-animations {
    animation: css-animations 100s;
  }

  div {
    background-color: lime;
    height: 50px;
  }
  </style>
</head>
<body>
  <div id="css-animations"></div>
  <script>
  "use strict";
  const DURATION = 100 * 1000;
  [
    {
      id: "no-easing",
      frames: { opacity: [1, 0] },
      timing: {
        duration: DURATION
      }
    },
    {
      id: "effect-easing",
      frames: { opacity: [1, 0] },
      timing: {
        easing: "frames(5)",
        duration: DURATION
      }
    },
    {
      id: "keyframe-easing",
      frames: [
        {
          offset: 0,
          easing: "steps(2)",
          opacity: 1
        },
        {
          offset: 1,
          opacity: 0
        }
      ],
      timing: {
        duration: DURATION,
      }
    },
    {
      id: "both-easing",
      frames: [
        {
          offset: 0,
          easing: "steps(2)",
          opacity: 1
        },
        {
          offset: 0,
          easing: "steps(5)",
          marginLeft: "0px",
          marginTop: "0px"
        },
        {
          offset: 1,
          opacity: 0,
          marginLeft: "100px",
          marginTop: "100px"
        },
      ],
      timing: {
        easing: "steps(10)",
        duration: DURATION,
      }
    },
    {
      id: "many-keyframes",
      frames: [
        {
          offset: 0,
          easing: "steps(2)",
          opacity: 1,
          backgroundColor: "red",
        },
        {
          offset: 0.25,
          easing: "ease-in",
          opacity: 0.25,
        },
        {
          offset: 0.3,
          easing: "ease-out",
          backgroundColor: "blue",
        },
        {
          offset: 0.5,
          easing: "linear",
          opacity: 0.5,
        },
        {
          offset: 0.75,
          easing: "ease-out",
          opacity: 0.75,
        },
        {
          offset: 1,
          opacity: 0,
          backgroundColor: "lime",
        },
      ],
      timing: {
        duration: DURATION,
      }
    },
    {
      id: "narrow-keyframes",
      frames: [
        {
          offset: 0,
          opacity: 0,
        },
        {
          offset: 0.1,
          easing: "steps(1)",
          opacity: 1,
        },
        {
          offset: 0.13,
          opacity: 0,
        },
      ],
      timing: {
        duration: DURATION,
      }
    },
    {
      id: "duplicate-offsets",
      frames: [
        {
          offset: 0,
          opacity: 1,
        },
        {
          offset: 0.5,
          opacity: 1,
        },
        {
          offset: 0.5,
          easing: "steps(1)",
          opacity: 0,
        },
        {
          offset: 1,
          opacity: 1,
        },
      ],
      timing: {
        duration: DURATION,
      }
    },
  ].forEach(({ id, frames, timing }) => {
    const target = document.createElement("div");
    document.body.appendChild(target);
    const effect = new KeyframeEffect(target, frames, timing);
    const animation = new Animation(effect, document.timeline);
    animation.id = id;
    animation.play();
  });

  </script>
</body>
</html>
