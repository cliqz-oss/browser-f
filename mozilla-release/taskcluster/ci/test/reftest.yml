job-defaults:
    mozharness:
        no-read-buildbot-config: true
        script:
            by-test-platform:
                android.*: android_emulator_unittest.py
                default: desktop_unittest.py
        config:
            by-test-platform:
                android.*:
                    - android/android_common.py
                    - android/androidarm_4_3.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                macosx.*:
                    - unittests/mac_unittest.py
                windows.*:
                    - unittests/win_taskcluster_unittest.py

crashtest:
    description: "Crashtest run"
    suite: reftest/crashtest
    treeherder-symbol: R(C)
    run-on-projects:
        by-test-platform:
            .*-qr/.*: ['mozilla-central', 'autoland', 'mozilla-inbound', 'try']  # exclude beta and project branches
            default: built-projects
    instance-size:
        by-test-platform:
            android.*: xlarge
            default: default
    virtualization:
        by-test-platform:
            windows10-64-qr/.*: virtual-with-gpu
            default: virtual
    chunks:
        by-test-platform:
            android-4.3-arm7-api-16/debug: 10
            android.*: 4
            default: 1
    e10s:
        by-test-platform:
            windows10-64/debug: both
            default: true
    tier:
        by-test-platform:
            linux64-qr/.*: 1
            windows10-64-asan.*: 3
            default: default

jsreftest:
    description: "JS Reftest run"
    suite: reftest/jsreftest
    schedules-component: jsreftest  # scheduling for this reftest is different from the others..
    treeherder-symbol: R(J)
    instance-size:
        by-test-platform:
            android.*: xlarge
            default: default
    chunks:
        by-test-platform:
            android-4.3-arm7-api-16/debug: 100
            android.*: 40
            windows.*: 2
            windows10-64-ccov/debug: 5
            linux64-ccov/.*: 5
            linux64-qr/.*: 4
            linux32/debug: 5
            macosx.*: 2
            default: 3
    e10s:
        by-test-platform:
            linux64-jsdcov/opt: false
            windows10-64/debug: both
            default: true
    max-run-time:
        by-test-platform:
            android.*: 7200
            default: 3600
    tier:
        by-test-platform:
            linux64-qr/.*: 1
            windows10-64-asan.*: 3
            default: default

reftest:
    description: "Reftest run"
    suite: reftest/reftest
    treeherder-symbol: R(R)
    worker-type:
        by-test-platform:
            windows10-64.*: buildbot-bridge/buildbot-bridge
            default: null
    instance-size:
        by-test-platform:
            android.*: xlarge
            default: default
    virtualization: virtual-with-gpu
    chunks:
        by-test-platform:
            android-4.3-arm7-api-16/debug: 48
            android.*: 24
            macosx64.*/opt: 1
            macosx64.*/debug: 2
            windows10-64.*/opt: 1
            windows10-64.*/debug: 2
            default: 8
    e10s:
        by-test-platform:
            windows10-64/debug: both
            default: true
    max-run-time:
        by-test-platform:
            android.*: 7200
            default: 3600
    mozharness:
        chunked:
            by-test-platform:
                android.*: false
                macosx64/opt: false
                windows10-64.*/opt: false
                default: true
    tier:
        by-test-platform:
            linux64-qr/.*: 1
            windows10-64-asan.*: 3
            default: default

reftest-gpu:
    description: "Reftest GPU run"
    suite: reftest/reftest-gpu
    treeherder-symbol: R(Rg)
    chunks: 8
    run-on-projects:
        by-test-platform:
            windows10.*: []
            default: built-projects
    instance-size: default
    virtualization: virtual-with-gpu
    max-run-time: 3600
    mozharness:
        chunked: true
    tier: default

reftest-no-accel:
    description: "Reftest not accelerated run"
    suite: reftest/reftest-no-accel
    treeherder-symbol: R(Ru)
    virtualization: virtual-with-gpu
    run-on-projects:
        by-test-platform:
            windows10.*: []
            default: built-projects
    chunks:
        by-test-platform:
            macosx.*: 1
            default: 8
    e10s:
        by-test-platform:
            linux64-jsdcov/opt: false
            windows10-64/debug: both
            default: true
    mozharness:
        chunked:
            by-test-platform:
                windows10-64.*/opt: false
                macosx.*: false
                default: true
    tier:
        by-test-platform:
            windows10-64-asan.*: 3
            default: default

reftest-stylo:
    description: "Reftest run in Stylo vs. Gecko mode"
    suite: reftest/reftest-stylo
    treeherder-symbol: R(Rs)
    virtualization: virtual-with-gpu
    chunks: 8
