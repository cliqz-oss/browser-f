android-test/opt:
    description: "Android armv7 unit tests"
    index:
        product: mobile
        job-name: android-test
    treeherder:
        platform: android-4-0-armv7-api16/opt
        kind: build
        tier: 1
        symbol: A(test)
    worker-type: aws-provisioner-v1/gecko-{level}-b-android
    worker:
        docker-image: {in-tree: android-build}
        env:
            GRADLE_USER_HOME: "/builds/worker/workspace/build/src/mobile/android/gradle/dotgradle-offline"
            PERFHERDER_EXTRA_OPTIONS: android-test
        artifacts:
            - name: public/android/unittest
              path: /builds/worker/workspace/build/src/obj-firefox/gradle/build/mobile/android/app/reports/tests
              type: directory
            - name: public/build
              path: /builds/worker/artifacts/
              type: directory
        max-run-time: 36000
    run:
        using: mozharness
        actions: [get-secrets build]
        config:
            - builds/releng_base_android_64_builds.py
            - disable_signing.py
            - platform_supports_post_upload_to_latest.py
        script: "mozharness/scripts/fx_desktop_build.py"
        secrets: true
        custom-build-variant-cfg: android-test
        tooltool-downloads: internal
    toolchains:
        - android-gradle-dependencies
        - android-sdk-linux
        - proguard-jar
    optimization:
        skip-unless-changed:
            - "mobile/android/base/**"
            - "mobile/android/config/**"
            - "mobile/android/gradle.configure"
            - "mobile/android/tests/background/junit4/**"
            - "**/*.gradle"

