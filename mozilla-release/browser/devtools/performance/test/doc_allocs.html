<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Performance test page</title>
  </head>

  <body>
    <script type="text/javascript">
      var allocs = [];
      function test() {
        for (var i = 0; i < 10; i++) {
          allocs.push({});
        }
      }

      // Prevent this script from being garbage collected.
      window.setInterval(test, 1);
    </script>
  </body>

</html>
