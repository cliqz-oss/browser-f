<script type="application/javascript"
        src="chrome://browser/content/preferences/in-content/cliqz.home.js"/>

<!--
  We need to add this element
  otherwise this call throws an Exception

  cliqzAddon = function() {
    ...
    document.getElementById("version").textContent = version; (main.js)
  }
-->
<div id="version"></div>
<groupbox id="homepageGroup"
          data-category="paneGeneral"
          hidden="true">
  <label><html:h2 data-l10n-id="home-page-header"/></label>

  <hbox align="center">
    <label flex="2"
           control="restoreDefaultHomePage"
           data-l10n-id="home-page-choose-what-you-see" />
    <button id="restoreDefaultHomePage"
            flex="1"
            class="homepage-button"
            data-l10n-id="home-page-restore-to-default" />
  </hbox>

  <hbox id="browserHomePageExtensionContent" align="center" hidden="true">
    <description control="disableHomePageExtension" flex="1" />
    <button id="disableHomePageExtension"
            class="extension-controlled-button accessory-button"
            data-l10n-id="disable-extension" />
  </hbox>

  <hbox align="start">
    <label control="homeMode" flex="1" data-l10n-id="home-page-and-new-windows" />
    <vbox pack="start" flex="1">
      <menulist flex="1" id="homeMode" class="home-mode-ctrl">
        <menupopup>
          <menuitem value="0" data-l10n-id="home-page-menuitem-default"></menuitem>
          <menuitem value="1" data-l10n-id="home-page-menuitem-custom"></menuitem>
          <menuitem value="2" data-l10n-id="home-page-menuitem-blank"></menuitem>
        </menupopup>
      </menulist>
      <vbox id="customSettings" hidden="true">
        <html:input id="homePageUrl"
                    type="text"
                    style="-moz-box-flex: 1;"
                    class="uri-element home-mode-ctrl"
                    autocompletesearch="unifiedcomplete"
                    onsyncfrompreference="return gHomePane.syncFromHomePref();"
                    data-l10n-id="about-home-page-title"
                    preference="browser.startup.homepage"/>
        <hbox class="homepage-buttons">
          <button id="useCurrent"
                  flex="1"
                  class="homepage-button"
                  data-l10n-id="use-current-pages"
                  data-l10n-args='{"tabCount": 0}'
                  disabled="true"
                  preference="pref.browser.homepage.disable_button.current_page"/>
          <button id="useBookmark"
                  flex="1"
                  class="homepage-button"
                  data-l10n-id="choose-bookmark"
                  preference="pref.browser.homepage.disable_button.bookmark_page"
                  search-l10n-ids="
                    select-bookmark.title,
                    select-bookmark.label
                  "/>
        </hbox>
      </vbox>
    </vbox>
  </hbox>
</groupbox>
